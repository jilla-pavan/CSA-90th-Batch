<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Input Types Example</title>
  </head>

  <body>
    <h1>HTML Table Example</h1>
    <table>
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
        </tr>
        <tr>
          <td>Row 2, Cell 1</td>
          <td>Row 2, Cell 2</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>100</td>
        </tr>
      </tfoot>
    </table>
    <h2>HTML Input Types Demo</h2>
    <form>
      <!-- Text -->
      <label for="name">Text:</label>
      <input type="text" id="name" placeholder="Enter your name" />
      <br /><br />

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" />
      <br /><br />

      <!-- Checkbox -->
      <label>Checkbox:</label>
      <input type="checkbox" /> I agree <br /><br />

      <!-- Radio -->
      <label>Radio:</label>
      <input type="radio" name="gender" /> Male
      <input type="radio" name="gender" /> Female <br /><br />

      <!-- Number -->
      <label>Number:</label>
      <input type="number" min="1" max="10" />
      <br /><br />

      <!-- Email -->
      <label>Email:</label>
      <input type="email" placeholder="example@email.com" />
      <br /><br />

      <!-- URL -->
      <label>URL:</label>
      <input type="url" placeholder="https://example.com" />
      <br /><br />

      <!-- Date -->
      <label>Date:</label>
      <input type="date" />
      <br /><br />

      <!-- Time -->
      <label>Time:</label>
      <input type="time" />
      <br /><br />

      <!-- Color -->
      <label>Color:</label>
      <input type="color" />
      <br /><br />

      <!-- File -->
      <label>File:</label>
      <input type="file" />
      <br /><br />

      <!-- Phone -->
      <label>Phone:</label>
      <input type="tel" placeholder="9876543210" />
      <br /><br />

      <!-- Search -->
      <label>Search:</label>
      <input type="search" placeholder="Search here" />
      <br /><br />

      <!-- Range -->
      <label>Range:</label>
      <input type="range" min="0" max="100" />
      <br /><br />

      <!-- Hidden -->
      <input type="hidden" value="userId123" />

      <!-- Buttons -->
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>

    <br /><br />

    <!-- YouTube Video -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/L5ENfCLWpgY?si=HuMK4oGiy_-DbZwU"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    >
    </iframe>
  </body>
</html>
